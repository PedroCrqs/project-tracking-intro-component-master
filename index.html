<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Project tracking intro component</title>
    <meta name="author" content="Pedro Cerqueira" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img class="background" src="src/images/illustration-devices.svg" />

        <button
          type="button"
          onclick="openMenu()"
          class="responsive-button hidden-button"
          id="openButton"
        >
          <img src="src/images/icon-hamburger.svg" />
        </button>

        <button
          type="button"
          onclick="closeMenu()"
          class="hidden-button"
          id="closeButton"
        >
          <img src="src/images/icon-close.svg" />
        </button>

        <section class="hidden-menu menu">
          <button>Product</button>
          <button>Features</button> <button>Pricing</button>
          <button>Login</button>
        </section>
      </header>

      <main class="main">
        <img src="src/images/logo.svg" />
        <p>New Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <button>Schedule a demo</button>
        <button>to see a live preview</button>
      </main>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/PedroCrqs">PedroCrq</a>.
      </p>
    </footer>
    <script src="src/js/script.js"></script>
  </body>
</html>

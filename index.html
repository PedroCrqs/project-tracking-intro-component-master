<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Project tracking intro component</title>
    <meta name="author" content="Pedro Cerqueira" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img
          class="background"
          src="src/images/illustration-devices.svg"
          alt=""
          aria-hidden="true"
        />

        <button
          type="button"
          onclick="openMenu()"
          class="responsive-button hidden-button button-menu"
          id="openButton"
        >
          <img src="src/images/icon-hamburger.svg" alt="Open menu" />
        </button>

        <button
          type="button"
          onclick="closeMenu()"
          class="hidden-button button-menu"
          id="closeButton"
        >
          <img src="src/images/icon-close.svg" alt="Close menu" />
        </button>

        <nav class="header-menu hidden-menu" aria-label="Main navigation">
          <a class="button" href="#">PRODUCT</a>
          <a class="button" href="#">FEATURES</a>
          <a class="button" href="#">PRICING</a>
          <span class="login">â€¢</span>
          <a class="login button" href="#">LOGIN</a>
        </nav>
      </header>

      <main class="main">
        <img class="logo" src="src/images/logo.svg" alt="Project logo" />
        <p class="subheading">
          <span class="new-word">NEW</span> MONOGRAPH DASHBOARD
        </p>
        <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
        <p class="explanation">
          Project planning and time tracking for agile teams
        </p>
        <div class="cta-container">
          <button class="button schedule-button">SCHEDULE A DEMO</button>
          <p class="calltoaction">TO SEE A PREVIEW</p>
        </div>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/PedroCrqs">PedroCrq</a>.
        </p>
      </footer>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
